<dom-module id="v-oscillator">
  <template>
  <style>
    #freq {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <canvas id="freq" 
      on-mousedown="onMouseDown"
      on-mouseup="onMouseUp"
      on-mousemove="onMouseMove"
      on-mouseout="onMouseOut"
      on-touchstart="onTouchStart"
      on-touchend="onTouchEnd"
      on-touchmove="onTouchMove"></canvas><!--
  <canvas id="zoom" width="200" height="200" style="position:absolute; top:0; left:0; display:none"></canvas>-->
  </template>
  
  <script src="v-oscillator.js"></script>
</dom-module>
