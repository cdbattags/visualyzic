
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./g-spectrogram-controls.html">
<link rel="import" href="./g-audio-load.html">
<link rel="import" href="./g-oscillator.html">
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>


<dom-module id="g-spectrogram">
  <template>
  <style>
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    g-spectrogram-controls {
      position: absolute;
      /*background: #d9edf7;*/
    }
    g-audio-load {
      position: absolute;
      margin-top: 430px;
    }
  </style>
    <canvas id="canvas"></canvas>
    <canvas id="labels"></canvas>
    <template is="dom-if" if="{{controls}}">
      <g-spectrogram-controls
          t_domain="{{t_domain}}"
          log="{{log}}"
          labels="{{labels}}"
          speed="{{speed}}"
          ticks="{{ticks}}"
          color="{{color}}">
      </g-spectrogram-controls>{{log}}{{color}}{{speed}}{{ticks}}{{labels}}{{t_domain}}{{controls}}
      <g-audio-load load="{{log}}"></g-audio-load>
    </template>
    <template is="dom-if" if="{{oscillator}}">
      <g-oscillator log={{log}} speed={{speed}}></g-oscillator>
    </template>
  </template>
  <script src="g-spectrogram.js"></script>
</dom-module>
