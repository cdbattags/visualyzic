<link rel="import" href="./bower_components/polymer/polymer.html">
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

<polymer-element name="g-audio-load" attributes="load">
  <template>
    <style>
      :host {
        display: block;
          padding: 1em;
        background: rgba(255, 255, 255, 0.5);
        margin: 1em;
        border: rgba(0, 0, 0, 0.3);
        border-width: 1px;
        border-style: solid;
        font-family: 'Inconsolata', sans-serif;
        z-index: 10;
      }
    </style>
    <button type="button" id="btn" on-tap="{{loadAudio}}" link="drums">Drums</button>
    <button type="button" id="btn" on-tap="{{loadAudio}}" link="common">Common</button>
    <h4>Search any song here (Spotify)</h4>
    <form id="form"
      on-submit={{onSubmit}}>
        <input type="text" id="query" placeholder="Type the name of a track (e.g. Beyonce - Baby Boy)">
        <input type="submit" value="Search track &amp; Calculate tempo">
    </form>

    <div id="result">
        <div id="text"></div>
        <div>
            <svg width="100%" height="40" id="svg"></svg>
            <button id="play">Play track</button>
        </div>

        <audio id="audio"></audio>
    </div>
  </template>
  <script src="g-audio-load.js"></script>
    
</polymer-element>
