<dom-module id="v-spectrogram-core">
  <template>    <!--
   Latest compiled and minified CSS 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->

  <style>
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    v-spectrogram-controls {
      position: absolute;
      margin-top: 20px;
      margin-left: 10px;
      /*background: #d9edf7;*/
    }
    v-audio-load {
      position: absolute;
      margin-top: 20px;
      margin-left: 270px;
    }
    .controlButton{
      position: absolute;
      padding-top: 10px;
      margin-left: 10px;
    }
    .playButton{
      position: relative;
      padding-top: 10px;
      margin-left: 270px;
    }
    h1 {
      margin:2px 0 0 10px;
      font-family: 'Inconsolata';
    }
  </style>
  <div>
    <canvas id="canvas" style="z-index:-1;"></canvas>
    <canvas id="labels"></canvas>
    <template is="dom-if" if="{{oscillator}}">
      <v-oscillator log={{log}} speed={{speed}}></v-oscillator>
    </template>      
    <template is="dom-if" if="{{_isAnimation(t_domain)}}">
      <v-scene></v-scene>
    </template>
    <h1>Live-input visualizer with Oscillator</h1>
    <div class="controlButton">
        <paper-button toggles raised class="green" on-click="_controlEvent">{{controlLabel}}</paper-button>
    </div>
    <div class="playButton">
        <paper-button toggles raised class="green" on-click="_songPlayEvent">{{songPlayLabel}}</paper-button>
    </div>
    <template is="dom-if" if="{{controls}}">
      <v-spectrogram-controls
          t_domain="{{t_domain}}"
          log="{{log}}"
          labels="{{labels}}"
          speed="{{speed}}"
          ticks="{{ticks}}"
          color="{{color}}">
      </v-spectrogram-controls>
    </template>
    <template is="dom-if" if="{{songPlay}}">
      <v-audio-load load="{{log}}"></v-audio-load>
    </template>
    </div>
  </template>
  <script src="v-spectrogram-core.js"></script>
</dom-module>
